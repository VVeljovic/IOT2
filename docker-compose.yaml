version: '3.8'

services:
  database:
    container_name: postgres_container2
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: iot
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Veljko22!!!
    ports:
      - "5433:5432"
    networks:
      - iot

  mosquitto:
    container_name: mosquitto_container
    image: eclipse-mosquitto
    ports:
      - "1883:1883"
      - "9001:9001"
    networks:
      - iot
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf

  ekuiper:
    container_name: ekuiper
    image: lfedge/ekuiper
    ports: 
      - "9081:9081"
    depends_on:
      - mosquitto
    networks:
      - iot

  springbootapp:
    container_name: event_info_container
    build:
      context: C:/Users/veljk/OneDrive/Desktop/Cetvrta godina/IOT2/RestApi
      dockerfile: Dockerfile
    environment:
      - spring.application.name=RestApi
      - mqtt.broker=tcp://localhost:1883
      - mqtt.clientId=springBootClient
      - mqtt.topic=topic
    ports:
      - "8080:8080"
    depends_on:
      - mosquitto
    networks:
      - iot

networks:
  iot:
    name: iot
